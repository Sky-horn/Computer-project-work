<!DOCTYPE html>

   <!DOCTYPE html>
<html>
<head>
    <title>CV Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
            margin: 5px 0 20px 0;
        }
        .radio-group label {
            font-weight: normal;
        }
    </style> </head>
<body>


    <div class="container">
        <h2>CV FORM</h2>
        <form action="#" method="post">


           <p style="text-align:center;"> <img src="pfp.jpg" alt="pfp" style="width: 100px; height: auto;"><br></p>
            <label for="fname">First Name</label>
            <input type="text" id="fname" placeholder="Enter First Name" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" placeholder="Enter Last Name" required>

            <label for="dob">Date of Birth</label>
            <div style="display: flex; gap: 5px;">
                <select id="day">
                    <option>Date</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>...</option>
                </select>
                <select id="month">
                    <option>Month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>...</option>
                </select>
                <select id="year">
                    <option>Year</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>...</option>
                </select>
            </div>

            <label>Gender</label>
            <div class="gender">
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </div>

            <label for="country">Country</label>
            <select id="country">
                <option>Country</option>
                <option>Nepal</option>
                <option>China</option>
                <option>India</option>
                <option>...</option>
            </select>

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Enter E-mail" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter Phone" required>

            
            
            <div class="btn-container">
                
           
<h3>Education</h3>
            <label for="education">Education:</label><br>
            <textarea id="education" name="education" rows="4" cols="50" placeholder="e.g. B.A. in Computer Science, XYZ University, 2024"></textarea><br><br>
            
            <h3>Work Experience</h3>
            <label for="experience">Work Experience:</label><br>
            <textarea id="experience" name="experience" rows="4" cols="50" placeholder="e.g. Software Engineer at ABC Company, 2023-2024"></textarea><br><br>
            
            <h3>Skills</h3>
            <label for="skills">Skills:</label><br>
            <textarea id="skills" name="skills" rows="4" cols="50" placeholder="e.g. Programming Languages: HTML, CSS, JavaScript"></textarea><br>
<div class="checkbox">
                
            </div> 
<button type="submit" class="submit">Submit</button>
                <button type="reset" class="cancel">Cancel</button>

</body>
</div>
        </form>
    </div>
</html>
